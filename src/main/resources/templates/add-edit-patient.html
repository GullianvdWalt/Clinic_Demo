<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Patient</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createPatient}" th:object="${patient}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="patientName" class="col-form-label">Patient Name</label> 
                                <input type="text" th:field="*{patientName}" class="form-control" 
                                            id="patientName" placeholder="Patient Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="patientSurname" class="col-form-label">Patient Surname</label> 
                                <input type="text" th:field="*{patientSurname}" class="form-control" 
                                            id="patientSurname" placeholder="Patient Surname" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="DOB" class="col-form-label">DOB</label> 
                                <input type="text" th:field="*{DOB}" class="form-control" 
                                            id="DOB" placeholder="DOB" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="gender" class="col-form-label">Gender</label> 
                                <input type="text" th:field="*{gender}" class="form-control" 
                                            id="gender" placeholder="Patient Gender" />
                            </div>
                           <div class="form-group col-md-8">
                                <label for="address" class="col-form-label">Address</label> 
                                <input type="text" th:field="*{address}" class="form-control" 
                                            id="address" placeholder="Address" />
                            </div>
                             <div class="form-group col-md-8">
                                <label for="cell" class="col-form-label">Patient Cell</label> 
                                <input type="text" th:field="*{cell}" class="form-control" 
                                            id="cell" placeholder="Patient Cell" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="emrgContact" class="col-form-label">Emergency Contact</label> 
                                <input type="text" th:field="*{emrgContact}" class="form-control" 
                                            id="emrgContact" placeholder="Emergency Contact" />
                            </div>
                             <div class="form-group col-md-8">
                                <label for="emrgContactCell" class="col-form-label">Emergency Contact Cell</label> 
                                <input type="text" th:field="*{emrgContactCell}" class="form-control" 
                                            id="emrgContactCell" placeholder="Emergency Contact Cell" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="medication" class="col-form-label">Medication</label> 
                                <input type="text" th:field="*{medication}" class="form-control" 
                                            id="medication" placeholder="Medication" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
