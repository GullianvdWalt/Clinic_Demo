<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Patients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${patients}" class="container my-5">
            <p class="my-5">
                <a href="/edit" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Patient </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Patient Name</th>
                                <th>Patient Surname</th>
                                <th>DOB</th>
                                <th>Gender</th>
                                <th>Address</th>
                                <th>Cell</th>
                                <th>Emergency Contact Name</th>
                                <th>Emergency Contact Cell</th>
                                <th>Medication</th>
                        </thead>
                        <tbody>
                            <tr th:each="patient : ${patients}">
                                <td th:text="${patient.patientName}"></td>
                                <td th:text="${patient.patientSurname}"></td>
                                <td th:text="${patient.DOB}"></td>
                                <td th:text="${patient.gender}"></td>
                                <td th:text="${patient.address}"></td>
                                <td th:text="${patient.cell}"></td>
                                <td th:text="${patient.emrgContact}"></td>
                                <td th:text="${patient.emrgContactCell}"></td>
                                <td th:text="${patient.medication}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${patient.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${patient.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
